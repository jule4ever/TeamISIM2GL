<ion-header>

  <ion-navbar>
    <ion-title>inscription</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="ins" padding>
  <ion-card class="hea">
    <ion-card-header>
        <ion-grid>
            <ion-row>
                <ion-col col-4></ion-col>
                <ion-col col-4 style="margin-left: auto;margin-right: auto;display: block;">
                    <img src="assets/imgs/isi.png">
                </ion-col>
                <ion-col col-4></ion-col>
            </ion-row>
        </ion-grid>
       <h1>INSCRIPTION</h1>
    </ion-card-header>
</ion-card>
<ion-card>
  <ion-card-content>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <ion-list class="list-form" style="margin-top:30px;margin-bottom: 30px">

      
      
         <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid gray;box-shadow:none;">
          <ion-label floating>Login</ion-label>
          <ion-input style="color:black;border-bottom-color:black;box-shadow:none;"
           id="email"
               
               formControlName="email"></ion-input>
      </ion-item>
      <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid gray;box-shadow:none;">
          <ion-label floating>Password</ion-label>
          <ion-input style="color:black;border-bottom-color:black;box-shadow:none;" 
         type="password"
               id="password"
               formControlName="password">
          </ion-input>
      </ion-item>
      
  </ion-list>

  <button style="margin-top: 15px;height: 35px;font-size: 14px;background: #34abee;"
    [disabled]="signupForm.invalid" type="submit">Save</button>
</form>
 <p class="text-danger">{{ errorMessage }}</p>
</ion-card-content>
</ion-card>

</ion-content>
